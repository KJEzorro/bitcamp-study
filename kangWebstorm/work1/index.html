    <script>


        const orders=[]

        function changeData(url) {
            console.log("url")
            console.log(url)

            storeService.loadData(url, (arr) => {
                console.log("callback..............")
                console.log(arr)
                makeCard(arr)
                selectMenu(arr)
            })
        }


        function makeCard(arr) {

            console.log("-----------------arr-------------------")
            console.log(arr)
            // if(arr.length < 0){
            //     return}
            const menuDivEle = document.querySelector("#menuResult")
            let str = ''
            for (let i = 0; i < arr.length; i++) {

                // console.log("-----------------arr[i]-----------------")
                // console.log(arr[i])

                str += `<li data-idx="${i}" class="menuDiv">
                        <div class="card">
                            <!-- Product image-->
                            <img class="card-img-top" src="${arr[i].picture}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">${arr[i].name}</h5>
                                    <!-- Product price-->
                                    ${arr[i].price}
                                </div>
                            </div>
                        </div>
                    </li>`

            }
            console.log("--------------str---------------------")
            console.log(str)
            menuDivEle.innerHTML = str

        }

        function selectMenu(arr) {
            document.querySelector("#menuResult").addEventListener("click", function (e) {
                e.preventDefault()
                e.stopPropagation()


                const target = e.target
                console.log("--------------target-----------------")
                console.log(target)

                const liEle = target.closest("li")
                const idx = liEle.getAttribute("data-idx")
                // console.log(idx)
                const menu = arr[liEle.getAttribute("data-idx")]
                // console.log("------------------menu=====================")
                // console.log(menu)
                addCart(menu)


            })
        }

        function addCart(menu){

            orders.push({...menu, qty:1})

            console.log("-----------------order check-------------------")
            console.log(orders)

            let str =''
            let sum = 0
            for (let i = 0; i < orders.length; i++) {

                str += `<li>${orders[i].name} ${orders[i].qty}ê°œ    ${orders[i].price}</li>`
                sum+= orders[i].price
            }
            str += `<h1>${sum} </h1>`
            document.querySelector(".orderDiv").innerHTML = str


        }
