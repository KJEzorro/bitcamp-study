<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    ul {
        display: flex;
        list-style: none;
        justify-content: center;
        align-items: center;
    }
</style>

<ul>
    <li><img src="img/j04.jpg"><span>X</span></li>
    <li><img src="img/j02.jpg"><span>X</span></li>
    <li><img src="img/j03.jpg"><span>X</span></li>
</ul>

<script>
    $(document).ready(function(e){
        $("ul").on("click","span", function(e){

            const targetEle = $(e.target).closest("li")

            targetEle.hide(2000, function(){
                targetEle.remove()
            })
        })
    })
</script>

</body>
</html>
