<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyList!</title>
  <link href="/css/common.css" rel="stylesheet">
</head>
<body>

<div class="container">

<div id="header"></div>

<div id="sidebar"></div>

<div id="content"></div>

<div id="footer"></div>

</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
"use strict";

$("#header").load("/header.html");
$("#footer").load("/footer.html");
$("#sidebar").load("/sidebar.html");
</script>

<script>
"use strict";

var arr = location.href.split("?");

if (arr.length > 1) {
	  var qs = arr[1];

	  // 쿼리 스트링에서 content URL 값을 추출한다.
    var params = new URLSearchParams(qs);
    var contentUrl = params.get("content");
    
    if (contentUrl != null) {
    	$("#content").load(contentUrl);
    }
}
</script>

</body>
</html>
