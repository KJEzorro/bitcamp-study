<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>회원가입</title>
</head>

<body>

  <h1>로그인</h1>

  <form name="form1">
    이메일: <input name="email" type="email"><br>
    비밀번호: <input name="password" type="password" autocomplete="off"><br>
    <button id="x-add-btn">로그인</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>

  <script type="text/javascript">
    var xEmail = document.querySelector("input[name=email]");
    var xPassword = document.querySelector("input[name=password]");


    document.querySelector("form[name=form1]").onsubmit = function() {
      if (
        xEmail.value == "" ||
        xPassword.value == ""
      ) {
        window.alert("필수 입력 항목이 비어 있습니다.");
        return false;
      }

      var fd = new FormData(document.forms.namedItem("form1"));


      fetch("/member/signin", {
          method: "POST",
          body: new URLSearchParams(fd)
        })
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          if (text == "success") {
            location.href = "../index.html"
          } else {
            window.alert("로그인 실패")
          }
        });

      return false;
    };

    document.querySelector("#x-cancel-btn").onclick = function() {
      window.location.href = "index.html";
    };
  </script>

</body>

</html>
