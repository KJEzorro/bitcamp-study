<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>게시판</title>
</head>

<body>
  <h1>게시판</h1>
  <a href="form.html">새 게시판</a>
  <table id="x-board-table" border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>조회수</th>
        <th>날짜</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">
    var tbody = document.querySelector("#x-board-table tbody")

    fetch("/board2/list")
      .then(function(response) {
        console.log(response);
        return response.json();
      })
      .then(function(boards) {
        console.log(boards);
        for(var i = 0; i < boards.length; i++) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${i}</td>
          <td><a href="view2.html?index=${i}">${boards[i].title}</a></td>
          <td>${boards[i].viewCount}</td>
          <td>${boards[i].createdDate}</td>
          `
          tbody.appendChild(tr);
        }
      });
  </script>









</body>

</html>
