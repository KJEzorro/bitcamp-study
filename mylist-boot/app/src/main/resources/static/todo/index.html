<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo</title>
</head>

<body>
  <h1>Todo</h1>
  <a href="form.html">추가</a>
  <table id="x-todo-table" border="1">
    <thead>
      <tr>
        <th>해야 할 일</th>
        <th>완료</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">
    var tbody = document.querySelector("#x-todo-table tbody")

    // 삭제 버튼을 클릭 했을 때 호출될 리스너 등록하기
    // => 삭제 버튼은 동적으로 생성된다.
    // => 따라서 부모 태그에 리스너를 등록해야 한다.
    tbody.onclick = function(e) {
      // if (e.target.localName == "button") {
      if (e.target instanceof HTMLButtonElement) {
        console.log("okok");
      }
    }

    fetch("/todo/list")
      .then(function(response) {
        return response.json();
      })
      .then(function(todoList) {
        console.log(todoList);
        for (var i = 0; i < todoList.length; i++) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${todoList[i].title}</td>
          <td><input type="checkbox"></td>
          <td><button type="button">삭제</td>`
          tbody.appendChild(tr);
        }

      });
  </script>









</body>

</html>
