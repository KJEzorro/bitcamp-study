<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>

<body>
  <h1>연락처</h1>
  <table id="x-contact-table" border="1">
  <thead>
    <tr>
      <th>이름</th>
      <th>이메일</th>
      <th>전화</th>
      <th>회사</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>

  <script type="text/javascript">
  var contacts = [
    "aaa1,aaa@test.com,1111,ㄴㄴㄴㄴ",
    "aaa2,aaa@test.com,1111,ㄴㄴㄴㄴ",
    "aaa3,aaa@test.com,1111,ㄴㄴㄴㄴ",
    "aaa4,aaa@test.com,1111,ㄴㄴㄴㄴ",
    "aaa5,aaa@test.com,1111,ㄴㄴㄴㄴ",
  ]

  var tbody = document.querySelector("#x-contact-table tbody")
  for (var contact of contacts) {
    var values = contact.split(",")
    var tr = document.createElement("tr")
    tr.innerHTML = `
    <td>${values[0]}</td>
    <td>${values[1]}</td>
    <td>${values[2]}</td>
    <td>${values[3]}</td>`
    tbody.appendChild(tr);

  }

  </script>

</body>

</html>
