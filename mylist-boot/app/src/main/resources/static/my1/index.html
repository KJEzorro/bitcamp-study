<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>음식점 정보</title>
</head>

<body>
  <h1>음식점</h1>
  <a href="form.html">음식점 등록</a>
  <table id="x-resinfo-table" border="1">
    <thead>
      <tr>
        <th>분류</th>
        <th>이름</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    var tbody = document.querySelector("#x-resinfo-table tbody")

    fetch("/my1/list")
      .then(function(response) {
        return response.json()

      })
      .then(function(result) {
        console.log(result);
        for (var data of result) {
          var values = data.split(",")
          var tr = document.createElement("tr")
          tr.innerHTML = `
          <td><a href="/my1/view.html?tel=${values[3]}">${values[0]}</a></td>
          <td>${values[1]}</td>
`
          tbody.append(tr)
        }
      })
  </script>

</body>

</html>
