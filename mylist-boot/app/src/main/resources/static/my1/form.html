<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>음식점 등록</title>
</head>

<body>
  <h1>음식점 등록</h1>
  <form>
    분류: <input id="x-category" type="text"><br>
    이름*: <input id="x-name" type="text"><br>
    대표메뉴: <input id="x-menu" type="text"><br>
    전화번호*: <input id="x-tel" type="text"><br>
    별표(*) 항목은 필수 입력입니다.<br>
    <button id="x-add-btn" type="button">등록</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>

  <script>
    var xCategory = document.querySelector("#x-category")
    var xName = document.querySelector("#x-name")
    var xMenu = document.querySelector("#x-menu")
    var xTel = document.querySelector("#x-tel")

    document.querySelector("#x-add-btn").onclick = function() {
      if (xName.value == "" || xTel.value == "") {
        alert("필수입력 항목 작성해주세요.")
        return
      }

      fetch(`/my1/add?category=${xCategory.value}&name=${xName.value}&menu=${xMenu.value}&tel=${xTel.value}`)
        .then(function(response) {
          return response.text()
        })
        .then(function(result) {
          console.log(result);
          location.href = "index.html"
        })
    }

    document.querySelector("#x-cancel-btn").onclick = function() {
      location.href = "index.html"
    }
  </script>


</body>

</html>
