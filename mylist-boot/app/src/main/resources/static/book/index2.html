<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>독서록</title>
</head>

<body>
  <h1>독서록</h1>
  <a href="form2.html">새 독서록 등록</a>
  <table id="x-book-table" border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>저자</th>
        <th>독서록 등록 날짜</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">
    var tbody = document.querySelector("#x-book-table tbody")

    fetch("/book2/list")
      .then(function(response) {
        console.log(response);
        return response.json();
      })
      .then(function(books) {
        console.log(books);
        for(var i = 0; i < books.length; i++) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${i}</td>
          <td><a href="view2.html?index=${i}">${books[i].title}</a></td>
          <td>${books[i].author}</td>
          <td>${books[i].listDate}</td>
          `
          tbody.appendChild(tr);
        }
      });
  </script>









</body>

</html>
