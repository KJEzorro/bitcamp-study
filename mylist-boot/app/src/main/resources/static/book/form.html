<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서록</title>
</head>
<body>

<h1>새 독서록</h1>

<form>
제목: <input id="x-title" type="text"><br>
저자: <input id="x-author" type="text"><br>
출판사: <input id="x-press" type="text"><br>
페이지수: <input id="x-page" type="text"><br>
가격: <input id="x-price" type="text"><br>
책 읽은 날짜: <input id="x-readDate" type="date"><br>
내용: <textarea id="x-feed" cols="60" rows="10"></textarea><br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xFeed = document.querySelector("#x-feed");
  var xAuthor = document.querySelector("#x-author");
  var xPress = document.querySelector("#x-press");
  var xPage = document.querySelector("#x-page");
  var xPrice = document.querySelector("#x-price");
  var xReadDate = document.querySelector("#x-readDate")

  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xFeed.value == "" || xAuthor.value == "" || xPress.value == "" || xPage.value == "" || xPrice.value == "" || xReadDate.value == "") {
      window.alert("입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/add?title=${xTitle.value}&author=${xAuthor.value}&press=${xPress.value}&feed=${xFeed.value}&page=${xPage.value}&price=${xPrice.value}&readDate=${xReadDate.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
