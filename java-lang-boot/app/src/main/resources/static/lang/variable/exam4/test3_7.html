<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 활용</title>
</head>
<body>

<h1>배열 다루기</h1>
<button type="button" id="x-btn">배열 가져오기</button>
<ul>
  <li>홍길동</li>
  <li>임꺽정</li>
  <li>유관순</li>
</ul>

<script>
var xBtn = document.querySelector("#x-btn");

xBtn.addEventListener("click", function() {
  // 별도의 요청 작업을 실행한다. (밑에 코드)
  var xhr = new XMLHttpRequest();
  
  xhr.onload = function() { // 콜백함수 (웹브라우저에서 호출하는 함수)
    console.log("dd" + xhr.responseText);
  };
  xhr.open("GET", "/lang/variable/exam4/test3", true);
  xhr.send();
});
</script>

</body>
</html>
