<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>세션: 1단계</title>
</head>

<body>
  <h1>1단계</h1>
  <form name="form1">
    이름: <input name="name"><br>
    <button id="btn1" type="button">다음</button>
  </form>

  <script>
    document.querySelector("#btn1").onclick = function() {
      console.log("test...");
      var fd = new FormData(document.forms.namedItem("form1"))

      fetch("/session/step1", {
        method: "POST",
        body: fd
      }).then(function(response) {
        return response.text()
      }).then(function(text) {
        console.log(text);
      })

    }
  </script>
</body>

</html>
