<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>다루기</title>
</head>

<body>
  <h1>3단계</h1>
  <form name="form1">
    재직여부:
    <input type="radio" name="working" value="true"> 직장인
    <input type="radio" name="working" value="false" checked="checked"> 미취업자
    <br>
    <button id="btn1" type="button">다음</button>
  </form>

  <script>
    document.querySelector("#btn1").onclick = function() {
      console.log("test...");
      var fd = new FormData(document.forms.namedItem("form1"))

      fetch("/session/step3", {
        method: "POST",
        body: new URLSearchParams(fd)
      }).then(function(response) {
        return response.text()
      }).then(function(text) {
        location.href = "session-step4.html"
      })

    }
  </script>
