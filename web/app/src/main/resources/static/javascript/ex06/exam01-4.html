<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex06</title>
</head>

<body>
  <h1>이벤트 - 각 태그 객체에 따로따로 이벤트 리스너를 등록해야 한다.</h1>
  <button class="btn1">btn1-버튼1</button>
  <button class="btn1">btn1-버튼2</button>
  <button class="btn1">btn1-버튼3</button><br>
  <button class="btn2">btn2-버튼1</button>
  <button class="btn2">btn2-버튼2</button>
  <button class="btn2">btn2-버튼3</button><br>



  <script>
    "use strict"

    var el = document.querySelectorAll(".btn1");

    // querySelectorAll()의 ''리턴 값은 NodeList'' 이다.
    // ''태그 객체가 아니다.''
    // 따라서 ''addEventListener() 함수가 없다.''

    // el.addEventListener("click", () => {
    // console.log(this);
    // });


    // 또한 ''onclick 프로퍼티도 없다.''
    // 따라서 다음 코드는 의미 없다.
    /*
    el.onclick = () => {
        console.log(this);
    };
    */

    // 다음과 같이 각 태그 객체에 리스너를 추가하던가!
    //반복문
    // 이 방법은 함수를 매번 호출해서 메모리 낭비가 생긴다.
    /*
    for (var e of el) {
    	e.onclick = function() {
    		console.log(this);
    	}
    }
    */

    // 다음처럼 한 개의 함수를 정의한 후에
    // 각 태그에 리스너로 등록하던가!
    // 이 방법을 많이 쓴다. 위 방법은 메모리를 낭비한다.
    // 이 방법은 하나의 함수를 정의하고 각 이벤트에 함수 주소를 준다.
    // 그래서 메모리 낭비가 없다.

    function f1() {
      console.log(this);
    }
    for (var e of el) {
      e.onclick = f1
    }
  </script>
</body>

</html>
