<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex04</title>
</head>

<body>
	<h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
	<script>
		"use strict"

		var obj = {
			name: "홍길동",
			kor: 100,
			eng: 90,
			math: 80,
			/*
  sum: function() {
	  return this.kor + this.eng + this.math;
  },
  */
			// 익명 함수 주소를 프로퍼티에 저장하는 것이 아닌 아래처럼 바로 함수선언도 가능하다.
			sum() {
				return this.kor + this.eng + this.math;
			},
			aver() {
				return this.sum() / 3;
			}
		};

		console.log(obj.sum(), obj.aver());
	</script>
</body>

</html>
