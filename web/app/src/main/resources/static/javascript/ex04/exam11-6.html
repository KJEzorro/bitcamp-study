<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex04</title>
</head>

<body>
  <h1>생성자6 - 생성자 상속과 prototype 연결</h1>
  <script>
    "use strict"
    // 많이 쓸 일은 없지만 경험삼아 알아두면 좋다.

    function f1(name) {
      this.name = name
    }

    f1.prototype.printName = function() {
      console.log("이름: " + this.name);
    }

    function f2(name, kor, eng, math) {
      // 상위 생성자를 명시적으로 호출한다.
      f1.call(this, name)

      this.kor = kor
      this.eng = eng
      this.math = math
    }

    // f2() 생성자가 f1() 생성자를 상속 받을 때는
    // f2의 prototype이 f1의 prototype도 상속 받아야 한다.
    // 그래야만 f2()로 초기화시킨 객체에서 f1.prototype에 들어 있는 함수를 사용할 수 있다.
    f2.prototype = Object.create(f1.prototype)

    var obj1 = new f2("홍길동", 100, 90, 80)
    console.log(obj1);

    obj1.printName() // f2의 prototype 에는 printName이 없다.


  </script>
</body>

</html>
