<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex04</title>
</head>

<body>
  <h1>생성자5 - 생성자 상속</h1>
  <script>
    "use strict"

    // 생성자를 정의할 때 개발자가 따로 작성하지 않아도
    // 제일 첫 문장에 Object() 생성자를 호출하는 코드가 자동 삽입된다.
    //        this.Object()
    // 그래서 자바스크립트의 모든 객체는 Object() 생성자가 추가한 변수나 함수를 갖고있다.

    function f1() {
      // 생성자에 상관 없이 모든 객체는 Object() 생성자의 prototype 보관소를 공유한다.
    }

    function f2() {}

    function f3() {}

    var obj1 = new f1()
    var obj2 = new f2()
    var obj3 = new f3()

    // f1(), f2(), f3() 생성자로 초기화시킨 객체 모두
    // Object.prototype 보관소에 저장된 변수나 함수를 사용할 수 있다.
    console.log(obj1);
    console.log(obj2);
    console.log(obj3);

    console.log("---------------------------s");

    console.log(obj1.toString());   //Object.prototype.toString()
    console.log(obj2.toString());   //Object.prototype.toString()
    console.log(obj3.toString());   //Object.prototype.toString()

  </script>
</body>

</html>
