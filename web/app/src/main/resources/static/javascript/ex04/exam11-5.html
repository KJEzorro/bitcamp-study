<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex04</title>
</head>

<body>
  <h1>생성자5 - 생성자 상속</h1>
  <script>
    "use strict"

    function f1(name) {
      this.name = name
    }

    function f2(name, kor, eng, math) {
      // 상위 생성자를 명시적으로 호출한다.
      f1.call(this, name)

      this.kor = kor
      this.eng = eng
      this.math = math
    }

    var obj1 = new f2("홍길동", 100, 90, 80)
    console.log(obj1);


  </script>
</body>

</html>
