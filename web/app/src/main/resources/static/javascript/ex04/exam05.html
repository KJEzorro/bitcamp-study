<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex04</title>
</head>

<body>
	<h1>객체 - {}을 이용하여 객체 생성하기</h1>
	<script>
		"use strict"
		// {}은 기본 객체를 생성하는 단축 문법이다.
		// 즉 ''new Object()와 같다.''

		var obj = {}; //new Object();

		obj.name = "홍길동";
		obj.kor = 100;
		obj.eng = 90;
		obj.math = 80;
		obj.sum = function() {
			return this.kor + this.eng + this.math; // 항상 같은 객체의 멤버를 가리킬 때는 this를 붙여야 한다.
		};
		obj.aver = function() {
			return this.sum() / 3; // 항상 같은 객체의 멤버를 가리킬 때는 this를 붙여야 한다.
		};

		console.log(obj.sum(), obj.aver());
		console.log(obj);
		console.log("sssssssssssssssssssssssssss");
		var obj2 = {
			name: "김주은",
			kor: 90,
			eng: 97,
			math: 88,
			sum() {
				return this.kor + this.eng + this.math
			},
			aver() {
				return this.sum() / 3
			}
		}

		console.log(`name: ${obj2.name}, kor: ${obj2.kor}, eng: ${obj2.eng}, math: ${obj2.math},
		 sum: ${obj.sum()}, aver: ${obj2.aver()}`);
	</script>
</body>

</html>
