<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex03</title>
</head>

<body>
	<h1>함수 - 애로우(arrow) 함수</h1>
	<script>
		"use strict"
		// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
		// 문법:
		//    (파라미터,파라미터,...) => 문장
		//    (파라미터,파라미터,...) => {문장1; 문장2;}
		//
		//

		// 일반 함수
		function f0() {
			console.log("값을 리턴하지 않는다.");
		}
		f0()

		// 익명 함수
		var f1 = function() {
			console.log("값을 리턴하지 않는다.");
		}
		f1()

    // 화살표(arrow) 함수
		var f2 = () => {
			console.log("값을 리턴하지 않는다.");
		}
		f2()
    // 화살표(arrow) 함수 : {} 제거 (한줄일 경우 가능)
		var f3 = () => console.log("값을 리턴하지 않는다.")
		f3()

		// 만약에 arrow 함수가 값을 리턴하지 않는다면?
		console.log(f3()); // 값을 리턴하지 않는 함수에 대해 리턴 값을 출력하려고 한다면 undefined가 된다.



		// 파라미터를 받는 arrow function
		var f5 = (a, b) => a + b;
		console.log(f5(100, 200));

		// 여러 개의 문장을 가질 때는 블록{}으로 묶는다.
		// => {} 에서 값을 리턴하려면 return을 명시해야 한다.
		var f6 = (a, b) => {
			return a + b;
		};
		console.log(f6(100, 200));
	</script>

</body>

</html>
