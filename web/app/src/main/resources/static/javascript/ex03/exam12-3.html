<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex03</title>
</head>

<body>
	<h1>함수 - 애로우(arrow) 함수</h1>
	<script>
		"use strict"
		// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
		// 문법:
		//    (파라미터,파라미터,...) => 문장
		//    (파라미터,파라미터,...) => {문장1; 문장2;}
		//
		//
		function f0(a, b) {
			return a + b
		}
		console.log(f0(100, 200))


		var f1 = function(a, b) {
			return a + b
		}
		console.log(f1(100, 300))


		var f2 = (a, b) => {
			return a + b
		}
		console.log(f2(100, 400))


		var f3 = (a, b) => a + b
		console.log(f3(100, 1000))


		// 파라미터를 받는 arrow function
		var f5 = (a, b) => a + b;
		console.log(f5(100, 200));

	</script>

</body>

</html>
