<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 배열의 크기와 length</h1>
<script>
"use strict"

// 배열을 만들 때 크기를 결정하지 않는다.
// 배열에 추가된 값에 따라 배열 크기(length)가 결정된다.
// => 자바스크립트의 배열은 자바의 ArrayList와 비슷하게 동작한다.
var arr = new Array();

// 단 자바의 ArrayList와 다른 점은 대괄호 []를 이용하여 배열 값을 넣을 수 있다.
arr[0] = "aaa";
arr[1] = "bbb";
arr[2] = "ccc";
arr[3] = "ddd";

console.log(arr.length);
console.log(arr);
console.log("----------------------");

// 중간에 인덱스를 건너 뛰고 값을 넣을 수 있다.
arr[7] = "eee";
console.log(arr.length);
console.log(arr);

// 자바와 달리 인덱스는 단순 숫자가 아니다.
console.log(arr["1"]); // bbb
console.log(arr[1]); // bbb

// 자바스크립트에서 배열 그 인덱스는 변수 명일 뿐이다.
// 자바의 배열하고 다른 점은 자바에서 배열은 인덱스가 숫자 명확 하다. 중간에 메모리가 다 비어있다.
// 자바스크립트 객체에서 배열은 겉으로는 배열처럼 보이지만 실제 안에는 자바스크립트 객체다 단순 객체다 0 1 2 3 4는 0 1 2 3 4라는 변수일뿐
// 다만, 01234 배열인 경우에는 '' 이나 "" 처럼 문자열로 표현하지 않아도 된다. 자바와 다르게 편의성이 있다.

var obj = new Object()
console.log(obj);
console.log(obj.v1);

</script>
</body>
</html>
