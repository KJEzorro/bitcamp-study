<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex05</title>
</head>

<body>
  <h1>DOM API - document 객체</h1>

  <script>
    "use strict"

    // 자바스크립트는 태그를 다루는 도구를 제공한다.
    // 그 도구를 "DOM(Document Object Model) API"라 부른다.
    // API = 어플리케이션을 프로그래밍할 때 사용하는 규칙 또는 도구

    // document 객체
    // => 웹브라우저에서 기본으로 제공하는 객체이다.
    // => 태그를 찾고, 생성하고, 제어 등의 함수를 갖고 있다.
    // => var document = new HTMLDocument();
    // => node.js에서는 document 객체를 쓸 수 없다.

    // document의 타입은?
    // => 즉, document 객체를 초기화시킨 생성자는?
    console.log(document.constructor.name);

    // 초기화 : 변수나 함수를 추가하는 것 => 준비시키는것



    // document 객체를 통해 사용할 수 있는 함수나 변수는?
    // => HTMLDocument 생성자가 추가한 함수나 변수이다.
    // => 어떤 함수와 변수가 있는지 알고 싶다면 문서 보세요.
    // => HTMLDocument 생성자의 문서를 보라.
    // => 상속 관계
    //    Document() --> Node() --> EventTarget() --> Object()

    // Object() 생성자가 추가한 함수 존재 여부 확인
    console.log(document.toString);

    // EventTarget() 생성자가 추가한 함수 존재 여부 확인
    console.log(document.addEventListener);

    // Node() 생성자가 추가한 함수 존재 여부 확인
    console.log(document.appendChild);

    // Document() 생성자가 추가한 함수 존재 여부 확인
    console.log(document.createElement);
  </script>
</body>

</html>
