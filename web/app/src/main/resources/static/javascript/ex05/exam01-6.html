<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex05</title>
</head>

<body>
  <h1>DOM API - HTMLCollection과 NodeList</h1>
  <ul>
    <li>테스트1</li>
    <li>테스트2</li>
    <li>테스트3</li>
    <li>테스트4</li>
    <li>테스트5</li>
    <li>테스트6</li>
  </ul>
  <button id="btn1" type="button">삭제</button>

  <script>
    "use strict"

    var list1 = document.getElementsByTagName("li");
    var list2 = document.querySelectorAll("li");

    console.log(list1);
    console.log(list2);

    document.querySelector("#btn1").onclick = function() {
      var e = document.querySelector("li:first-child");
      e.parentElement.removeChild(e);


      // HTMLCollection 은 현재 태그 상태를 반영한다.
      // 삭제 버튼을 눌렀을 경우 삭제된 태그를 제외한 나머지 태그가 나온다??
      console.log(list1);
      // NodeList는 리턴 받은 값을 그대로 유지한다.
      // 삭제 버튼을 눌렀을 경우 태그가 삭제되지 않는다??
      console.log(list2);
      console.log("-------------------------");

    };
  </script>
</body>

</html>
