<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<!--
onlogin : 함수명 로그인이 끝난 다음에 호출될 함수.
onlogin 함수를 호출 하면 그 안에 있는 함수 바디가 실행되는 것이다.
 -->
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>

<script type="text/javascript">
// 페이스북 로그인을 수행한 후 "login" 이벤트 발생
// => onlogin에 등록한 코드가 실행된다.
// => 위의 예제에서는 checkLoginState() 함수를 호출한다.
function checkLoginState() {
    console.log("로그인을 수행했음!");
}

window.fbAsyncInit = function() {
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({
    appId      : '394993095383103', // 개발자가 등록한 앱 ID
    cookie     : true,
    xfbml      : true,
    version    : 'v13.0'
  });
  //FB.AppEvents.logPageView();
};


(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


</script>
</body>
</html>
