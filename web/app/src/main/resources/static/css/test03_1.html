<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    /* 셀렉터(selector) III
     특정 조건을 갖는 대상자를 지정하기
     => 대상자를 지정할 때 조건을 나열할 수 있다.
     => 문법
        대상자#아이디 {...}
        => 같은 ID를 갖고있는 대상자 중에서
           명시된 특정 대상자에게만 적용된다.

        대상자.분류명 {...}
        ul.c1.c2 => ul태그 중 c1과 c2에 모두 소속되어 있는
        대상자에게만 적용

        div#menu li.c2
        => div태그 중 ID가 menu중에서 li태그중 c2만 적용된다.

        대상자:상태명 {...}
        대상자[속성명] {...}
   */

    #content {
      border-width: 1px;
      border-color: red;
      border-style: dashed;
      margin: 10px;
    }

    ul.c1.c2 {
      background-color: yellow;
    }

    div#menu li.c1 {
      display: none;
    }
  </style>
</head>

<body>
  <div id="menu">
    <img src='http://bitcamp.co.kr/resources/images/logo/head_logo.gif'>
    <ul class="c1">
      <li class="c1">교육안내</li>
      <li class="c1">교육과정</li>
      <li class="c2">수강신청</li>
      <li class="c2">온라인상담</li>
      <li class="c2">커뮤니티
        <ol>
          <li>게시판</li>
          <li>QnA</li>
          <li>방명록</li>
          <li>FAQ</li>
        </ol>
      </li>
    </ul>
    <button>로그인</button>
    <button>회원가입</button>
  </div>

  <div id="content">
    <h1>2017년 여름방학 특강</h1>
    <p>
      IT 분야로의 성공적인 취업과 창업준비!!<br>
      이젠 실무프로젝트로 승부한다.
    </p>
    <ul class="c2 c1">
      <li>자바 웹개발자 양성과정</li>
      <li>IoT 개발자 양성과정</li>
      <li class="c2">윈도우 프로그래머 과정</li>
      <li class="c2">빅데이터 프로페셔널 과정</li>
    </ul>
  </div>

  <p id="content">
    오호라 테스트 입니다.
  </p>

  <div id="footer">
    <img src="http://bitcamp.co.kr/resources/images/logo/bottom_logo1.png">
    비트캠프 |
    <address>서울시 서초구 서초동 비트아카데미빌딩 3층</address>
    (주)비트컴퓨터 서초지점
  </div>

</body>

</html>
