<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* CSS 주석
     CSS(Cascading Style Sheet)?
     => HTML UI 컴포넌트(=태그)의 모양을 제어할 때 사용하는 기술
  */
  /* 셀렉터(selector)?
    => 스타일 적용할 대상자를 지정하는 문법
   */

  /* 3) 분류명(class)으로 대상자 지정하기
    .분류명 {스타일명:값; 스타일명:값; ...}
  */
  /*
  하나의 태그에 두개의 class가 소속되어 있으면 셀렉터 스타일 설정중에서 나중에 나온 설정을 따른다.
  ex) .c1{}
      .c2{}
      이렇게 있으면 .c1{}이 아닌 .c2{} 스타일이 먹는다.
      태그에 class c1과 c2의 순서는 상관없다
      ex) <li class="c2 c1">윈도우 프로그래머 과정</li>
          위의 경우 c2가 앞에 있건 c1이 앞에 있건 상관 없이 나중에 나온 셀렉터 스타일 설정을 따른다.
   */
  .member {
    display: none;
  }

  .c1 {
    color: red;
  }

  .c2 {
    color: blue;
    font-weight: bold;
    text-decoration: underline;
  }

  .c1, .c2 {
    border-style: double;
  }

  </style>
</head>
