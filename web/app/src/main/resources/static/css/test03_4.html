<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    /* 실렉터(selector) III
     특정 조건을 갖는 대상자를 지정하기
     => 대상자를 지정할 때 조건을 나열할 수 있다.
     => 문법
        대상자#아이디 {...}
        대상자.분류명 {...}
        대상자:상태명 {...}
        대상자[속성명] {...}
   */

    div:nth-child(2) {
      /*
      해당 태그가 두번째 자식이면 스타일을 먹여라
      만약 아래에서 p태그가 없다면
      div 다음 태그인 div가 두번째 이므로
      두번째 div에 스타일이 먹는다.
      */
      border: 1px dashed blue;
    }


    /* 자식들 중에서 첫째인 li */
    li:first-child {
      background-color: gray;
    }


    /* 마우스 커서가 올려져 있는 li */
    li:hover {
      text-decoration: underline;
    }

    /*
    한 번 방문한 적이 있으면 스타일을 적용
    페이스북 링크를 누르고 되돌아오면
    버튼이 gray 색으로 바뀐다.
    */
    a:visited {
      color: gray;
    }

    /* 평상시 링크 색을 바꿀 수 있다. */
    a:link {
      color: green;
    }

    /* 마우스를 누르는중일 때 적용되는 스타일*/
    a:active {
      background-color: yellow;
    }

    /* focus 주소창 선택 한 후 탭을 누르면 확인할 수 있다. */
    a:focus {
      border: 2px inset red;
      font-size: 150%;
    }

    .b1:focus {
      background-color: blue;
      color: yellow;
    }


    /* 키보드 입력을 받을 수 있는 상태 */

    input:focus {
      background-color: green;
    }

    /* 태그보다 속성에 스타일을 먹이는게 우선순위가 더 높다.*/
    button:focus {
      background-color: red;
    }
  </style>
</head>
